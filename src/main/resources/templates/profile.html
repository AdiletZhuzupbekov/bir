<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="/static/style.css">
<div th:insert="parts/head :: head"></div>
<body>
<div th:insert="parts/jssrc :: jssrc"></div>
<div class="container py-3">
    <h5><b th:text="${username}"/></h5>

    <form  method="post">
        <span th:if="${message!= null}" th:text="${message}">Static summary</span>

        <div class="form-group row mt-4">
            <label class="col-sm-2 col-form-label"> Password:  </label>
            <div class="col-sm-4">
                <input type="password" name="password" class="form-control" placeholder="Введите новый пороль"/>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-sm-2 col-form-label"> Email  </label>
            <div class="col-sm-4">
                <input type="email" name="email" class="form-control" placeholder="some@some.com " th:value="${email} ?:''"/>
            </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit">Save</button>
    </form>

    <div th:insert="parts/footer :: footer"></div>
</div>
</body>
</html>
